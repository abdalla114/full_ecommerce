<div class="container pb-3">
    <h4 class="fw-semibold mb-4 text-center">Shop Popular Categories</h4>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of categoris">
          <ng-template carouselSlide [id]="slide._id" class="">
            <img [src]="slide.image" [alt]="slide.name" [title]="slide.name" height="400">
            <p class="fw-semibold pt-1 text-success mb-0">{{slide.name}}</p>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
